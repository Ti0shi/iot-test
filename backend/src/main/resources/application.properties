quarkus.datasource.devservices.enabled=false
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=admin
quarkus.datasource.password=admin
quarkus.datasource.jdbc.url=${BACK_JDBC_URL:jdbc:postgresql://db:5432/iot_database}
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.headers=accept, authorization, content-type, x-requested-with
quarkus.http.cors.methods=GET, OPTIONS, HEAD, PUT, POST, DELETE
quarkus.http.host=localhost

quarkus.smallrye-openapi.info-title=IoT - API
%dev.quarkus.smallrye-openapi.info-title=IoT - API (development)
%test.quarkus.smallrye-openapi.info-title=IoT - API (test)
quarkus.smallrye-openapi.info-version=1.0.1
quarkus.smallrye-openapi.info-description=Permet ï¿½ l'application mobile de communiquer avec le serveur%
